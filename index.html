<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget Section -->
          <div class="total-Amount">
            <h3>Budget</h3>
            <p class="hide error" id="Budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-Amount"
              placeholder="Enter Budget Amount"
            />
            <button class="submit" id="total-Amount-button">Set Budget</button>
          </div>
          
          <!-- Expenses Section -->
          <div class="user-amount">
            <h3>Expenses</h3>
            <p class="hide error" id="expense-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="expense-title"
              id="expense-title"
              placeholder="Enter title of the Expense"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Expense Cost"
            />
            <p class="hide error" id="expense-cost-error">
              Expense cost cannot be empty or negative
            </p>
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>

        <!-- Output Section -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>

      <!-- Expense List Section -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
